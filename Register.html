<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h1><strong>Registration Form<strong></h1>
        <form>
            <table border="10" width="35%" cellpadding="10">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" placeholder="Enter your First Name" ></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" placeholder="Enter your Last Name" ></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter your Email" required></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" placeholder="Enter your Age" ></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Mobile number:</td>
                    <td><input type="tel" placeholder="+91" ></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="Gender" value="Male">Male
                        <input type="radio" name="Gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Role:</td>
                    <td>
                        <input type="checkbox" name="Role" value="Batsman">Batsman
                        <input type="checkbox" name="Role" value="Bowler">Bowler
                        <input type="checkbox" name="Role" value="Allrounder">Allrounder
                    </td>
                </tr>
                <tr>
                    <td>Your Video:</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Create Password:</td>
                    <td><input type="password" min="8"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
